<!DOCTYPE html>
<html>
<head>
    <title>Math Quiz App</title>
    <style>
        /* Add any necessary styling here */
    </style>
</head>
<body>
    <h1>Math Quiz App</h1>
    
    <div>
        <label for="category">Select Category:</label>
        <select id="category" onchange="changeCategory()">
            <option value="all">All</option>
            <option value="adding">Adding</option>
            <option value="subtracting">Subtracting</option>
        </select>
    </div>
    
    <div>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty" onchange="changeDifficulty()">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    
    <div id="question-container">
        <h2 id="question"></h2>
        <input type="text" id="answer" placeholder="Enter your answer">
        <button id="submit-btn">Submit</button>
    </div>
    
    <div id="result-container">
        <p id="result"></p>
        <button id="next-btn">Next Question</button>
    </div>
    
    <script>
        const allQuestions = [
            {
                question: "What is 2 + 2?",
                answer: "4",
                difficulty: "easy",
                category: "adding"
            },
            {
                question: "What is 5 - 3?",
                answer: "2",
                difficulty: "easy",
                category: "subtracting"
            },
            {
                question: "What is 3 * 4?",
                answer: "12",
                difficulty: "easy",
                category: "multiplying"
            },
            {
                question: "What is 10 + 5?",
                answer: "15",
                difficulty: "easy",
                category: "adding"
            },
            {
                question: "What is 7 - 2?",
                answer: "5",
                difficulty: "easy",
                category: "subtracting"
            },
            {
                question: "What is 4 * 6?",
                answer: "24",
                difficulty: "easy",
                category: "multiplying"
            },
            {
                question: "What is 8 + 3?",
                answer: "11",
                difficulty: "medium",
                category: "adding"
            },
            {
                question: "What is 9 - 4?",
                answer: "5",
                difficulty: "medium",
                category: "subtracting"
            },
            {
                question: "What is 5 * 5?",
                answer: "25",
                difficulty: "medium",
                category: "multiplying"
            },
            {
                question: "What is 15 + 7?",
                answer: "22",
                difficulty: "medium",
                category: "adding"
            },
            {
                question: "What is 12 - 6?",
                answer: "6",
                difficulty: "medium",
                category: "subtracting"
            },
            {
                question: "What is 6 * 3?",
                answer: "18",
                difficulty: "medium",
                category: "multiplying"
            },
            {
                question: "What is 20 + 8?",
                answer: "28",
                difficulty: "hard",
                category: "adding"
            },
            {
                question: "What is 15 - 7?",
                answer: "8",
                difficulty: "hard",
                category: "subtracting"
            },
            {
                question: "What is 8 * 8?",
                answer: "64",
                difficulty: "hard",
                category: "multiplying"
            },
            {
                question: "What is 30 + 12?",
                answer: "42",
                difficulty: "hard",
                category: "adding"
            },
            {
                question: "What is 18 - 9?",
                answer: "9",
                difficulty: "hard",
                category: "subtracting"
            },
            {
                question: "What is 9 * 9?",
                answer: "81",
                difficulty: "hard",
                category: "multiplying"
            },
            // Add more questions...
        ];
        
        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        
        const questionElement = document.getElementById("question");
        const answerInput = document.getElementById("answer");
        const submitButton = document.getElementById("submit-btn");
        const resultElement = document.getElementById("result");
        const nextButton = document.getElementById("next-btn");
        const difficultySelect = document.getElementById("difficulty");
        const categorySelect = document.getElementById("category");
        
        function displayQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;
        }
        
        function checkAnswer() {
            const userAnswer = answerInput.value;
            const correctAnswer = questions[currentQuestion].answer;
            
            if (userAnswer === correctAnswer) {
                resultElement.textContent = "Correct!";
                score++;
            } else {
                resultElement.textContent = "Incorrect!";
            }
            
            answerInput.style.display = "none";
            submitButton.style.display = "none";
            
            resultElement.style.display = "block";
            nextButton.style.display = "block";
        }
        
        function nextQuestion() {
            answerInput.value = "";
            answerInput.style.display = "block";
            submitButton.style.display = "block";
            resultElement.style.display = "none";
            nextButton.style.display = "none";
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                questionElement.textContent = "Quiz Completed!";
                resultElement.textContent = `Your Score: ${score}/${questions.length}`;
            }
        }
        
        function changeDifficulty() {
            const selectedDifficulty = difficultySelect.value;
            const selectedCategory = categorySelect.value;
            questions = allQuestions.filter(question => {
                return (question.difficulty === selectedDifficulty && (selectedCategory === "all" || question.category === selectedCategory));
            }).slice(0, 10);
            currentQuestion = 0;
            score = 0;
            displayQuestion();
        }

        function changeCategory() {
            const selectedDifficulty = difficultySelect.value;
            const selectedCategory = categorySelect.value;
            questions = allQuestions.filter(question => {
                return (question.difficulty === selectedDifficulty && (selectedCategory === "all" || question.category === selectedCategory));
            }).slice(0, 10);
            currentQuestion = 0;
            score = 0;
            displayQuestion();
        }
        
        // Event listeners
        submitButton.addEventListener("click", checkAnswer);
        nextButton.addEventListener("click", nextQuestion);
        
        // Display the first question
        const selectedDifficulty = difficultySelect.value;
        const selectedCategory = categorySelect.value;
        questions = allQuestions.filter(question => {
            return (question.difficulty === selectedDifficulty && (selectedCategory === "all" || question.category === selectedCategory));
        }).slice(0, 10);
        displayQuestion();
    </script>
</body>
</html>
