<!DOCTYPE html>
<html>
<head>
  <title>Math Quiz</title>
  <style>
    /* Styles omitted for brevity */
  </style>
</head>
<body>
  <h1>Math Quiz</h1>
  
  <label for="category">Category:</label>
  <select id="category">
    <option value="add">Addition</option>
    <option value="sub">Subtraction</option>
    <option value="mul">Multiplication</option>
    <option value="div">Division</option>
  </select>
  
  <br><br>
  
  <label for="difficulty">Difficulty:</label>
  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>
  
  <br><br>
  
  <label for="numQuestions">Number of Questions:</label>
  <input type="number" id="numQuestions" min="1" max="10" value="5">
  
  <br><br>
  
  <label for="showTimer">Timer:</label>
  <div class="slider">
    <input type="checkbox" id="showTimer">
    <span class="slider-btn"></span>
  </div>
  <span class="slider-text on">On</span>
  <span class="slider-text off">Off</span>
  
  <br><br>
  
  <button onclick="startQuiz()">Start Quiz</button>
  
  <script>
    function startQuiz() {
      var category = document.getElementById("category").value;
      var difficulty = document.getElementById("difficulty").value;
      var numQuestions = document.getElementById("numQuestions").value;
      var showTimer = document.getElementById("showTimer").checked;
      
      if (numQuestions < 1 || numQuestions > 10) {
        alert("Number of questions must be between 1 and 10.");
        return;
      }
      
      // Redirect to quiz.html
      const url = `quiz.html?category=${category}&difficulty=${difficulty}`;
    }
  </script>
</body>
</html>
