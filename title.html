<!DOCTYPE html>
<html>
<head>
  <title>Title Page</title>
  <!-- Add any CSS styles or external CSS links here -->
  <style>
    /* CSS Styles */
    body {
      font-family: 'Arial', sans-serif; /* Updated font-family */
      text-align: center;
      background-color: #c4a6a6; /* Replace with your desired background color */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-family: 'Times New Roman', serif; /* Updated font-family */
    }

    .box {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to our Website</h1>
    <p>This is the title page of our website. Click the button below to login and access the Math Quiz.</p>
    <div class="box">
      <button onclick="goToLogin()">Login</button>
    </div>
  </div>

  <script>
    function goToLogin() {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
